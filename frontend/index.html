<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Scraper & Analytics Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a1f;
      --surface-hover: #222228;
      --border: #2a2a32;
      --text: #e8e8ed;
      --text-muted: #8b8b96;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    .stat-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }

    .charts-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .chart-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .chart-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .bar-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      gap: 0.75rem;
    }

    .bar-label {
      font-size: 0.9rem;
      flex-shrink: 0;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-track {
      flex: 1;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      border-radius: 4px;
      transition: width 0.4s ease;
    }

    .bar-value {
      font-size: 0.85rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-muted);
      min-width: 2rem;
    }

    .events-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .section-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.4rem 0.75rem;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
    }

    .events-table {
      width: 100%;
      border-collapse: collapse;
    }

    .events-table th {
      text-align: left;
      padding: 0.75rem 1.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: rgba(0,0,0,0.2);
    }

    .events-table td {
      padding: 0.9rem 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
    }

    .events-table tr:hover td {
      background: var(--surface-hover);
    }

    .event-name {
      font-weight: 500;
      color: var(--text);
    }

    .event-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .event-link:hover {
      text-decoration: underline;
    }

    .status-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-active { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .events-table th, .events-table td { padding: 0.6rem 0.75rem; font-size: 0.8rem; }
      .events-table .hide-mobile { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Scraper & Analytics</h1>
      <p class="subtitle">Live dashboard for scraped events from District and other platforms</p>
    </header>

    <div id="error-banner" class="error" style="display: none;"></div>

    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Events</div>
        <div class="stat-value" id="stat-total">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active</div>
        <div class="stat-value" id="stat-active">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Expired</div>
        <div class="stat-value" id="stat-expired">-</div>
      </div>
    </div>

    <div class="charts-row">
      <div class="chart-card">
        <div class="chart-title">Events by City</div>
        <div id="chart-city"></div>
      </div>
      <div class="chart-card">
        <div class="chart-title">Events by Source</div>
        <div id="chart-source"></div>
      </div>
      <div class="chart-card">
        <div class="chart-title">Events by Category</div>
        <div id="chart-category"></div>
      </div>
    </div>

    <div class="events-section">
      <div class="section-header">
        <span class="section-title">Event List</span>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="Active">Active</button>
          <button class="filter-btn" data-filter="Expired">Expired</button>
        </div>
      </div>
      <div id="events-container">
        <div class="loading">Loading events</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let allEvents = [];
    let currentFilter = 'all';

    function showError(msg) {
      const el = document.getElementById('error-banner');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error-banner').style.display = 'none';
    }

    async function fetchAPI(path) {
      const res = await fetch(`${API_BASE}${path}`);
      if (!res.ok) throw new Error(`API error: ${res.status}`);
      return res.json();
    }

    function renderBarChart(containerId, data) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const max = Math.max(...Object.values(data), 1);
      for (const [label, value] of Object.entries(data).sort((a, b) => b[1] - a[1]).slice(0, 8)) {
        const pct = (value / max) * 100;
        const item = document.createElement('div');
        item.className = 'bar-item';
        item.innerHTML = `
          <span class="bar-label" title="${label}">${label}</span>
          <div class="bar-track"><div class="bar-fill" style="width:${pct}%"></div></div>
          <span class="bar-value">${value}</span>
        `;
        container.appendChild(item);
      }
    }

    function renderStats(analytics) {
      document.getElementById('stat-total').textContent = analytics.total_events;
      document.getElementById('stat-active').textContent = analytics.active_events;
      document.getElementById('stat-expired').textContent = analytics.expired_events;
    }

    function renderEvents(events) {
      const container = document.getElementById('events-container');
      if (!events.length) {
        container.innerHTML = '<div class="empty-state">No events found. Run the scraper to populate data.</div>';
        return;
      }
      container.innerHTML = `
        <table class="events-table">
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Date</th>
              <th>Venue</th>
              <th>City</th>
              <th class="hide-mobile">Category</th>
              <th>Source</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${events.map(e => `
              <tr>
                <td>
                  <div class="event-name">${escapeHtml(e['Event Name'])}</div>
                  <a href="${escapeHtml(e.URL)}" target="_blank" rel="noopener" class="event-link">View â†’</a>
                </td>
                <td>${escapeHtml(e.Date)}</td>
                <td>${escapeHtml(e.Venue)}</td>
                <td>${escapeHtml(e.City)}</td>
                <td class="hide-mobile">${escapeHtml(e.Category)}</td>
                <td>${escapeHtml(e.Source)}</td>
                <td><span class="status-badge status-${e.Status.toLowerCase()}">${escapeHtml(e.Status)}</span></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function escapeHtml(s) {
      if (s == null) return '';
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function applyFilter() {
      const filtered = currentFilter === 'all'
        ? allEvents
        : allEvents.filter(e => e.Status === currentFilter);
      renderEvents(filtered);
    }

    async function loadDashboard() {
      try {
        hideError();
        const [analytics, eventsData] = await Promise.all([
          fetchAPI('/api/analytics'),
          fetchAPI('/api/events?limit=200')
        ]);
        renderStats(analytics);
        renderBarChart('chart-city', analytics.by_city || {});
        renderBarChart('chart-source', analytics.by_source || {});
        renderBarChart('chart-category', analytics.by_category || {});
        allEvents = eventsData.events || [];
        applyFilter();
      } catch (err) {
        showError('Failed to load data. Make sure the API is running and the scraper has populated data. ' + err.message);
        document.getElementById('events-container').innerHTML = '<div class="empty-state">Could not load events.</div>';
      }
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyFilter();
      });
    });

    loadDashboard();
    setInterval(loadDashboard, 60000); // Refresh every minute
  </script>
</body>
</html>
